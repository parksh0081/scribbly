<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>회원가입</title>
</head>
<body>
	<form th:action="@{/signup}" method="post" th:object="${userDTO}">
	    <label>Username: <input type="text" th:field="*{username}" /></label><br/>
	    <label>Password: <input type="password" th:field="*{password}" /></label><br/>
	    <label>Email: <input type="text" th:field="*{email}"></label><br/>
	    <button type="submit">Sign Up</button>
	</form>
</body>
</html>
