<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" th:inline="javascript">
        function checkSubmit() {
        	const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username) {
                alert("아이디를 입력하세요.");
                return false;
            }

            if (!password) {
                alert("비밀번호를 입력하세요.");
                return false;
            }

            return true; // ✅ false가 아니라 true를 반환해야 form 제출됨
        }

    </script>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<div th:if="${param.error}">
	    <script>alert('아이디 또는 비밀번호가 일치하지 않습니다.');</script>
	</div>

    <main class="w-100 d-flex justify-content-center">
        <form style="width: 400px;" th:action="@{/scribbly/login}" method="post" name="frm" onsubmit="return checkSubmit();">
            <img class="mb-4" src="/logo/scribbly.png" alt="로고" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="ID">
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
        </form>
        
        <div th:if="${errorMessage}">
  			<p style="color:red;" th:text="${errorMessage}"></p>
		</div>
    </main>
</body>
</html>
