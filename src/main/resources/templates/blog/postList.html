<!-- blog/postList.html -->
<div th:fragment="postListFragment">
    <h2>포스트 목록</h2>

    <div th:each="post : ${posts}" style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;">
        <h3 th:text="${post.title}">제목</h3>
        <p th:text="${post.content}">내용</p>
        <div style="font-size: 0.9rem; color: #666;">
            <span th:text="'조회수: ' + ${post.viewCount}"></span> |
            <span th:text="'좋아요: ' + ${post.likeCount}"></span>
        </div>
    </div>
</div>
